<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task delete</title>
</head>
<body style="text-align:center; margin-left: auto; margin-right: auto">
    <h1>Delete User</h1>
    <h2 th:text="'Delete Task with id ' + ${taskId}"></h2><br>
    <form th:action="@{/taskDelete}" th:method="post">
        <input type="hidden" th:name="id" th:value="${taskId}"/>
        <input th:type="submit" th:value="Delete"/>
    </form><br>
    <a th:href="@{/tasksList}">Tasks List</a>
</body>
</html>
