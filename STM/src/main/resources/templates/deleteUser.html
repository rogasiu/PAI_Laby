<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
</head>
<body style="text-align:center; margin-left: auto; margin-right: auto">
    <h1>Delete User</h1>
    <h2 th:text="'Delete User with id ' + ${userId}"></h2><br>
    <form th:action="@{/userDelete}" th:method="post">
        <input type="hidden" th:name="id" th:value="${userId}"/>
        <input th:type="submit" th:value="Delete"/>
    </form><br>
    <div>
        <a th:href="@{/users}"> Users List</a>
    </div>
</body>
</html>
